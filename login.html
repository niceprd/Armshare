<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min.css" rel="stylesheet">

<body class="body-wrap gray-bg">

                </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" onclick="go()" class="btn btn-danger block full-width m-b dim">Login</button>

                    <a href="#"><small style="color: white;">Forgot password?</small></a>
                </form>
            </div>
        </div>
    </div>

</html>
